
<div [ngSwitch]="layoutType">
  <ng-container *ngSwitchCase="'hh'">
<section class="whychoose-section">
  <div class="whychoose-section-heading">
    <span class="whychoose-section-title main">Why Choose </span>
    <span class="whychoose-section-title highlight"> US </span>
  </div>
  <!-- <p class="whychoose-section-description">
    What sets us appart.
  </p> -->
    <div class="whychoose-container">

      <div class="whychoose-list">
        <div *ngFor="let feature of whyChooseUs" class="whychoose-item">
          <div class="whychoose-list-item-title" [innerHTML]="feature.name"></div>
          <div class="whychoose-list-item-description" [innerHTML]="feature.description"></div>
        </div>
    </div>
  </div>
</section>
</ng-container>

<ng-container *ngSwitchCase="'ae'">
</ng-container>

<ng-container *ngSwitchDefault>
  <section class="whychoose-section">
    <div class="whychoose-section-heading">
      <span class="whychoose-section-title main">Why Choose </span>
      <span class="whychoose-section-title highlight"> {{businessName}}</span>
    </div>
    <p class="whychoose-section-description">
      What sets us appart.
    </p>
      <div class="whychoose-container">

        <div class="whychoose-list">
          <div *ngFor="let feature of whyChooseUs" class="whychoose-item">
            <div class="whychoose-list-item-title" [innerHTML]="feature.name"></div>
            <div class="whychoose-list-item-description" [innerHTML]="feature.description"></div>
          </div>
      </div>
    </div>
  </section>
</ng-container>
</div>
