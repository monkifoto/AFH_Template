<div *ngIf="business">
  <div class="hero-contact">
    <div class="hero-overlay">
      <h1>Our Home</h1>
      <div class="hero-subtitle">
        <p>Feel at Home: A Peek into Our Caring Environment</p>
      </div>
    </div>
  </div>

  <div class="container">
    <section class="home-description">
      <h2>Welcome to Our Home</h2>
      <p>
        {{business.photoGalleryText}}
      </p>
    </section>

    <section class="gallery">
      <h2>Explore Our Gallery</h2>
      <div class="gallery-grid">
        <div *ngFor="let image of images$ | async" class="gallery-item" (click)="onImageClick(image.url)">
          <img [src]="image.url" alt="Gallery Image">
        </div>
      </div>
    </section>
  </div>

  <app-image-viewer-modal
    *ngIf="selectedImageUrl"
    [imageUrl]="selectedImageUrl"
    (closeModal)="onCloseModal()">
  </app-image-viewer-modal>
</div>
