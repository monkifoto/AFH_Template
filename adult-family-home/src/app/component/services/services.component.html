<div *ngIf="business">
  <div class="hero-services">
    <div class="hero-overlay">
      <h1>Our Services</h1>
      <p>Providing exceptional care tailored to your needs</p>
    </div>
  </div>

  <div class="container">
    <section class="services-list">
      <h2>Our Comprehensive Services</h2>
      <div class="service-item" *ngFor="let service of business.services.split(',')">
        <div class="service-icon">
          <img src="/assets/service-icon.png" alt="Service Icon">
        </div>
        <div class="service-content">
          <h3>{{ service }}</h3>
          <p>{{ business.serviceBenefits }}</p>
        </div>
      </div>
    </section>

    <section class="special-programs">
      <h2>Special Programs</h2>
      <p>{{ business.specialPrograms }}</p>
    </section>

    <section class="tours-consulting">
      <div class="tours">
        <h2>Tours</h2>
        <p>{{ business.tours }}</p>
      </div>
      <div class="consulting">
        <h2>Free Consulting</h2>
        <p>{{ business.freeConsulting }}</p>
      </div>
    </section>
  </div>
</div>
