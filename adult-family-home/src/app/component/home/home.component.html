<!------------------------ HH SECTION ---------------------->

<section *ngIf="business?.theme?.themeType === 'hh'">
  <app-hero-slider
  [navigation]="'bottom'"
  [sideButtons]="true"
  sliderHeight="70vh">
</app-hero-slider>

<app-center-text
  *ngIf="business?.sections | sectionFilter:'HomeWelcomeText' as section"
  [themeType]="business?.theme?.themeType || ''"
  [imageURL]="section?.sectionImageUrl || ''"
  [title]="section?.sectionTitle || ''"
  [subTitle]="section?.sectionSubTitle || ''"
  [content]="section?.sectionContent || ''"
  [showBtn]="true"
  [_businessName]="business?.businessName || ''"
></app-center-text>

<app-item-list
[layoutType]="'hh'"
[services]="business?.services || []"
></app-item-list>

<app-our-services-home
    [layoutType]="business?.theme?.themeType || 'demo' "
    [services]="[
      { icon: 'fas fa-heart', title: 'Mobility Assistance', description: 'Hands On, Stand by Assist.' },
      { icon: 'fas fa-users', title: 'Companionship Care', description: '24 hours care and close supervision.' },
      { icon: 'fas fa-utensils', title: 'Meal Planning', description: '3 delicious homemade cooked meals with snacks available, dietary accommodations per doctor orders and preferences.' },
      { icon: 'fas fa-pills', title: 'Medication', description: '24 hours medication administration, management and reminders.' },
      { icon: 'fas fa-bath', title: 'Personal Hygiene', description: 'All inclusive personal care including: bathing, grooming, laundry, incontinence support etc. Also available: hair styling, manicure, pedicure, podiatrist.' },
      { icon: 'fas fa-briefcase-medical', title: 'Medical Care', description: 'All the necessary care for Aging In Place. Able to provide a High Level of Care, including Diabetic Care.' }
    ]"
  ></app-our-services-home>

  <app-why-us
  [whyChooseUs]="business?.whyChoose || []"
  [layoutType]="business?.theme?.themeType || 'demo' "
  [businessName]="business?.businessName || 'Demo' "
></app-why-us>

<app-features
  [uniqueService]="business?.uniqueService || []"
  [layoutType]="business?.theme?.themeType || 'demo' "
></app-features>

<app-testimonials
  [testimonials]="business?.testimonials"
  [layoutType]="business?.theme?.themeType || 'demo' "
></app-testimonials>

</section>

<!------------------------ AE SECTION ---------------------->

<section *ngIf="business?.theme?.themeType === 'ae'">

  <app-hero-slider
  [navigation]="'side'"
  [sideButtons]="false"
  sliderHeight="80vh">
</app-hero-slider>

  <app-center-text
  *ngIf="business?.sections | sectionFilter:'HomeWelcomeText' as section"
  [themeType]="business?.theme?.themeType || ''"
  [imageURL]="section?.sectionImageUrl || ''"
  [title]="section?.sectionTitle || ''"
  [content]="section?.sectionContent || ''"
  [showBtn]="false"
></app-center-text>

  <app-right-text
  *ngIf="business?.sections | sectionFilter:'HomeRightText' as section"
  [themeType]="business?.theme?.themeType || ''"
  [imageURL]="section?.sectionImageUrl || ''"
  [title]="section?.sectionTitle || ''"
  [content]="section?.sectionContent || ''"
></app-right-text>

<app-left-text
  *ngIf="business?.sections | sectionFilter:'HomeLeftText' as section"
  [themeType]="business?.theme?.themeType || ''"
  [imageURL]="section?.sectionImageUrl || ''"
  [title]="section?.sectionTitle || ''"
  [content]="section?.sectionContent || ''"
></app-left-text>

<app-icon-list
  [services]="[
  { icon: 'fas fa-dove', title: 'Hospice Care', description: '...' },
    { icon: 'fas fa-person-cane', title: 'Mobility Assistance', description: '...' },
    { icon: 'fas fa-people-group', title: 'Companionship Care', description: '...' },
    { icon: 'fas fa-bowl-food', title: 'Meal Planning', description: '...' },
    { icon: 'fas fa-prescription-bottle', title: 'Medication', description: '...' },
    { icon: 'fas fa-shower', title: 'Personal Hygiene', description: '...' },
    { icon: 'fas fa-bed-pulse', title: 'Medical Care', description: '...' }
  ]"
></app-icon-list>

<app-testimonials
  [testimonials]="business?.testimonials"
  [layoutType]="business?.theme?.themeType || 'demo' "
></app-testimonials>

</section>

<!------------------------ CLEMO SECTION ---------------------->

<section *ngIf="business?.theme?.themeType === 'clemo'">

  <app-hero-slider
  [navigation]="'side'"
  [sideButtons]="false"
  sliderHeight="100vh">
</app-hero-slider>

<app-right-text

  [happyFamilies]="55"

  [trainedStaff]="4">

<app-testimonial-carousel
[placeId]="business?.placeId || ''">
</app-testimonial-carousel>

<app-parallax-text>

</app-parallax-text>

<app-google-maps *ngIf="business?.theme?.themeType == 'clemo'"

</section>
