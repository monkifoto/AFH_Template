<!-- business-list.component.html -->
<div class="business-list-container">
  <h1>Business List</h1>
  <button class="add-business-button" (click)="addNewBusiness()">Add New Business</button>
  <table class="business-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let business of businesses">
        <td><a [routerLink]="['/']" [queryParams]="{ id: business.id }" class="business-id-link">{{ business.id }}</a></td>
        <td>{{ business.businessName }}</td>
        <td>
          <button class="edit-button" (click)="editBusiness(business.id)">Edit</button>
          <button class="delete-button" (click)="deleteBusiness(business.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
