<section class="right-text-section"
 *ngIf="themeType === 'hh'"
 [ngClass]="{'full-width': fullWidth, 'centered': !fullWidth, 'shadow': boxShadow }"
  [ngStyle]="{'background-color': backgroundColor, 'color': textColor , 'text-align': alignText, 'border-radius': borderRadius + 'px'  }">
  <div class="image-container">
    <img src="{{ sectionImageUrl }}" alt="{{ title }}" />
  </div>
  <div class="text-container">
    <div  class="heading-container">
      <h2 class="styled-heading">{{title}}</h2>
    </div>
    <p [innerHTML]="sanitizedContent"></p>
  </div>
</section>

<section
  class="content-container"
  *ngIf="
    themeType === 'clemo' ||
    themeType === 'ae' ||
    themeType === 'sb' ||
    themeType === 'sp'
  "
>
  <div class="content-area">
    <div class="row">
      <div class="left-image-container">
        <img src="{{ sectionImageUrl }}" alt="{{ title }}" />
      </div>
      <div class="text-container">
        <h3>{{ titleParts.part1 }}</h3>
        <h2 *ngIf="titleParts.part2">
          <span>{{ titleParts.part2 }}</span>
        </h2>
        <div class="separator2"></div>
        <p [innerHTML]="sanitizedContent">{{ content }}</p>
      </div>
    </div>
  </div>
</section>
