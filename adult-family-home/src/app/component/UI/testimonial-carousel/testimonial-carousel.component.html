<div class="testimonials-container">
  <h1 class="clemo-head-title clemo-text-center">clients say’s</h1>

  <ng-container *ngIf="currentTestimonial; else noTestimonials">
    <div
      class="testimonial-row"
      *ngFor="let testimonial of [currentTestimonial]; trackBy: trackByIndex"
      [@slideIn]
    >
      <div class="author" [@fadeInRight]>
        <h3 class="name">{{ testimonial.name }}</h3>
        <div class="separator5"></div>
        <p class="role">{{ testimonial.relationship }}</p>
        <div *ngIf="testimonial.isGoogle" class="google-stars">★★★★★</div>
      </div>
      <div class="feedback" [@fadeInLeft]>
        <p>
          {{ truncateText(testimonial.quote) }}
          <span *ngIf="isTruncated(testimonial.quote)">[...]<button
            class="btn read-more"
            (click)="navigateToTestimonials()"
          >
            Read More
          </button></span>
        </p>
      </div>
    </div>
    <div class="carousel-navigation">
      <button
        *ngFor="let testimonial of testimonials; let i = index"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
      >
        ●
      </button>
    </div>
    <a *ngIf="placeId" [href]="googleReviewLink" target="_blank" rel="noopener noreferrer" class="afhBtn leave-review">
      Leave a Google Review
    </a>
  </ng-container>

  <!-- Fallback Message if No Testimonials Exist -->
  <ng-template #noTestimonials>
    <p class="no-testimonials-message">No testimonials available at the moment.</p>
  </ng-template>
</div>
