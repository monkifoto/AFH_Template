
  <div class="cta-container" [ngStyle]="{ 'background-color': bgColor, 'color': textColor }">
    <app-section-tilte [title]="title"></app-section-tilte>
    <!-- <h1>{{title}}</h1> -->
    <h2>{{ content }}</h2>
    <ng-container *ngIf="isButton; else linkTemplate">
      <button class="cta-button">{{ buttonText }}</button>
    </ng-container>
    <ng-template #linkTemplate>
      <a href="#" class="afhBtn">{{ buttonText }}</a>
    </ng-template>
  </div>
