  <div
  class="cta-container"
  [ngClass]="{'full-width': fullWidth, 'centered': !fullWidth, 'shadow': boxShadow }"
  [ngStyle]="{'background-color': backgroundColor, 'color': textColor , 'text-align': alignText, 'border-radius': borderRadius + 'px'  }">
  <!-- <app-section-tilte [title]="title"></app-section-tilte> -->
  <h2 [ngStyle]="{ 'color': titleColor ,'font-size': titleFontSize+'px' }">{{ title }}</h2>
  <p [ngStyle]="{ 'color': contentColor }">{{ content }}</p>

  <ng-container *ngIf="isButton; else linkTemplate">
    <button
    (click)="navigate()"
      class="cta-btn"
      [ngStyle]="{
        'background-color': buttonBgColor,
        'color': buttonTextColor
      }"
    >
      {{ buttonText }}
    </button>
  </ng-container>

  <ng-template #linkTemplate>
    <a
    (click)="navigate()"
      href="#"
      class="cta-btn"
      [ngStyle]="{
        'background-color': buttonBgColor,
        'color': buttonTextColor
      }"
    >
      {{ buttonText }}
    </a>
  </ng-template>
</div>
