<section class="services-section">
  <h2>Our Services</h2>
  <div class="services-grid">
      <div *ngFor="let service of services" class="service-item">
        <i [ngClass]="service.icon" class="services-item-icon"></i>
          <h3>{{service.title}}</h3>
          <p>{{service.description}}</p>
          <!-- <p>60 mins | $300</p> -->
      </div>
  </div>
  <button class="afhBtn">Book a consultation</button>
</section>
