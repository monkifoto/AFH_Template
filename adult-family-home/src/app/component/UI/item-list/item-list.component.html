<section class="services-section">
  <app-section-tile [title]="'Our Services'"></app-section-tile>
  <div class="services-grid">
      <div *ngFor="let service of services" class="service-item">
        <i [ngClass]="service.icon" class="services-item-icon"></i>
          <h2>{{service.name}}</h2>
          <p>{{service.description}}</p>
      </div>
  </div>
</section>
