<div
  class="clemo-slider-container"
  id="carousel"
  [ngStyle]="{ '--slider-opacity': sliderOpacity }"
>
  <div *ngFor="let slide of slides; let i = index"
       [class.clemo-active]="i === currentSlide"
       class="clemo-slides clemo-single-home-slider">

    <!-- Background Image -->
    <div class="clemo-home-overlay"
     [ngStyle]="{'background': 'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(' + slide.backgroundImage + ')', 'background-size': 'cover','background-position': 'center','background-repeat': 'no-repeat'}">
  </div>

    <!-- Slide Content -->
    <div class="clemo-main-home">
      <h2>{{ slide.title }}</h2>
      <div class="clemo-separator"></div>
      <p class="clemo-subtitle" [innerHTML]="slide.subtitle"></p>

      <!-- Dynamic Buttons -->
      <div class="clemo-home-btn">
        <ng-container *ngFor="let button of slide.buttons">
          <a [routerLink]="button.link"
             [ngClass]="{'clemo-btn': !button.outline, 'clemo-btn-outline': button.outline}">
            {{ button.text }}
          </a>
        </ng-container>
      </div>
      <div class="mouse-scroll">
        <div class="mouse">
          <div class="scroll"></div>
        </div>
        <p>Scroll down</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="clemo-slider-navigation">
    <div
      *ngFor="let slide of slides; let i = index"
      [class.clemo-active]="i === currentSlide"
      class="clemo-nav-item"
      (click)="navigateToSlide(i)">
    </div>
  </div>
</div>
