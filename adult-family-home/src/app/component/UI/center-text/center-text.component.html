

  <div class="center-text-container"
  *ngIf="themeType=='hh'"
  [ngClass]="{'full-width': fullWidth, 'centered': !fullWidth, 'shadow': boxShadow }"
  [ngStyle]="{'background-color': backgroundColor, 'color': textColor , 'text-align': alignText, 'border-radius': borderRadius + 'px'  }">
    <div class="center-text-overlay">
      <div class="center-text-content">
        <div *ngIf="page=='home'">
          <div class="features-section-heading" [ngStyle]="{ 'text-align': alignText}">
            <span class="features-section-title highlight" [ngStyle]="{ 'color': subtitleColor, 'font-size': subtitleFontSize+'px' }">{{subTitle | replaceKeyword: { businessName: _businessName } }}</span>
            <br>
            <span class="features-section-title main" [ngStyle]="{ 'color': titleColor, 'font-size': titleFontSize+'px' }" >{{title}} </span>
          </div>
        </div>
        <div *ngIf="page!='home'">
        <h3> <span class="brand-name">{{ subTitle | replaceKeyword: { businessName: _businessName } }}</span></h3>
        <div  class="heading-container">
          <h2 class="styled-heading">{{title}}</h2>
        </div>
      </div>
      <div class="text-container">
        <p class="center-text-description" [innerHTML]="sanitizedContent"></p>
      </div>
        <div class="buttons">
          <button *ngIf="showButton" type="button" class="afhBtn" (click)="navigateToContact(buttonLink)">{{buttonText}}</button>
        </div>
      </div>
    </div>
  </div>


<div class="center-text-container"
*ngIf="themeType=='ae'"
[ngClass]="{'full-width': fullWidth, 'centered': !fullWidth, 'shadow': boxShadow }"
[ngStyle]="{'background-color': backgroundColor, 'color': textColor , 'text-align': alignText, 'border-radius': borderRadius + 'px'  }">
  <img *ngIf="imageURL && showImage"  [src]="imageURL" alt="Section Image" class="center-text-image" />
  <h3 class="center-text-title">{{ subTitle }}</h3>
  <h2 class="center-text-title">{{ title }}</h2>
  <p class="center-text-description" [innerHTML]="sanitizedContent"></p>
  <button *ngIf="showButton" class="afhBtn">Schedule A Visit</button>
</div>
