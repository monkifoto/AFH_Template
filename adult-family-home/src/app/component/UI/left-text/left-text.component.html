<section class="left-text-section" *ngIf="themeType!='clemo' && themeType !='sb'">

  <div class="text-container">
      <h2>{{title}}</h2>
      <h4>{{content}}</h4>
  </div>

  <div class="image-container">
    <img src="{{imageURL}}" alt="{{title}}">
</div>

</section>


<section class="content-container" *ngIf="themeType=='clemo' || themeType=='sb'">
  <div class="content-area">
  <div class="row">

    <div class="text-container">
      <h3>
        {{ titleParts.part1 }}</h3>
        <h2><span *ngIf="titleParts.part2"> {{ titleParts.part2 }}</span></h2>

        <div class="separator2"></div>
      <p>{{content}}</p>
      <a href="#" class="btn">learn more</a>
  </div>

  <div class="left-image-container">
      <img src="{{imageURL}}" alt="{{title}}">
  </div>


</div>
</div>

</section>
