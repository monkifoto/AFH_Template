<div *ngIf="business">
  <div class="hero-contact">
    <div class="hero-overlay">
      <h1>Contact Us</h1>
      <p>We're here to answer any questions you have</p>
    </div>
  </div>

  <div class="container">
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <div class="contact-details">
        <div class="contact-item">
          <h3>Address</h3>
          <p>{{ business.address }}</p>
        </div>
        <div class="contact-item">
          <h3>Phone</h3>
          <p>{{ business.phone }}</p>
        </div>
        <div class="contact-item">
          <h3>Email</h3>
          <p>{{ business.email }}</p>
        </div>
        <div class="contact-item" *ngIf="business.fax">
          <h3>Fax</h3>
          <p>{{ business.fax }}</p>
        </div>
        <div class="contact-item" *ngIf="business.socialMedia">
          <h3>Social Media</h3>
          <p>{{ business.socialMedia }}</p>
        </div>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="map">
      <h2>Find Us Here</h2>
      <div class="map-container">
        <iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.9784582045955!2d-122.08424968469011!3d37.42199977982586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0a3e0b0e0b7%3A0x3d8e2c48f927f87b!2sGoogle!5e0!3m2!1sen!2sus!4v1619374199756!5m2!1sen!2sus"
  width="600"
  height="450"
  style="border:0;"
  allowfullscreen=""
  loading="lazy">
</iframe>

      </div>
    </section>
  </div>
</div>
