<div class="meet-the-team">
  <h2>Meet the Team</h2>
  <div class="team-list">
    <div class="team-member" *ngFor="let employee of employees$ | async">
      <img [src]="employee.photoPath" alt="{{ employee.name }}" class="team-photo">
      <h3>{{ employee.name }}</h3>
      <h4>{{ employee.role }}</h4>
      <p>{{ employee.bio }}</p>
    </div>
  </div>
</div>
