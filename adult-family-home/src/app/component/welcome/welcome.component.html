<div [ngSwitch]="layoutType">
  <ng-container *ngSwitchCase="'hh'">
<div class="welcome-info-container">
  <div class="welcome-overlay">
    <div class="welcome-content garamond">
      <h3>We Are <span class="brand-name">{{businessName}}</span></h3>
      <h1>{{welcomeMsg}}</h1>
      <p>{{keyServicesHighlights}}</p>
      <div class="buttons">
        <button type="button" class="afhBtn"  (click)="navigateToContact()">Contact Us</button>
      </div>
    </div>
  </div>
</div>
  </ng-container>

  <ng-container *ngSwitchCase="'ae'">
    <div class="welcome-info-card">
      <div class="card-header">
        <h3>Welcome to <span class="brand-name">{{businessName}}</span></h3>
      </div>
      <div class="card-body">
        <h1>{{welcomeMsg}}</h1>
        <p>{{keyServicesHighlights}}</p>
      </div>
      <div class="card-footer">
        <button type="button" class="afhBtn" (click)="navigateToContact()">Contact Us</button>
      </div>
    </div>
  </ng-container>
</div>
