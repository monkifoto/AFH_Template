<div *ngIf="business">
  <div class="hero-services">
    <div class="hero-overlay">
      <h1>Our Services</h1>
      <div class="hero-subtitle">
        <p>Providing exceptional care tailored to your needs</p>
      </div>
    </div>
  </div>

  <div class="container">
    <app-item-list
      *ngIf="business.sections | sectionFilter:'Services' : 'CenterTop' as section"
      [layoutType]="business.theme.themeType"
      [services]="section.items || []"
      [minimal]="false"
    ></app-item-list>

    <app-left-text
      *ngIf="business.sections | sectionFilter:'Services' : 'Left' as section"
      [title]="section.sectionTitle || ''"
      [content]="section.sectionContent || ''"
      [imageURL]="section.sectionImageUrl || ''"
    ></app-left-text>

    <app-right-text
      *ngIf="business.sections | sectionFilter:'Services' : 'Right' as section"
      [title]="section.sectionTitle || ''"
      [content]="section.sectionContent || ''"
      [imageURL]="section.sectionImageUrl || ''"
    ></app-right-text>
  </div>

  <app-call-to-action
    [text]="'Book a Consultation'"
    [buttonText]="'Get Started'"
    [isButton]="true"
    [bgColor]="business.theme.backgroundColor"
    [textColor]="business.theme.textColor"
  ></app-call-to-action>
</div>
