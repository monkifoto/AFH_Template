<div *ngIf="business">
  <div [ngSwitch]="business.theme.themeType">
    <ng-container *ngSwitchCase="'hh'">
      <div class="hero-about">
        <div class="hero-overlay">
          <h1>About Us</h1>
          <div class="hero-subtitle">
            <p>Where Compassion Meets Care: Your Loved Ones, Our Family.</p>
          </div>
        </div>
      </div>

      <div class="container">
        <app-center-text
          *ngIf="business.sections | sectionFilter:'AboutUs' : 'CenterTop' as section"
          [title]="section.sectionTitle || ''"
          [subTitle]="section.sectionSubTitle || ''"
          [content]="section.sectionContent || '' | replaceKeyword:{ businessName: business.businessName }"
          [imageURL]="section.sectionImageUrl || ''"
        ></app-center-text>

        <app-left-text
          *ngIf="business.sections | sectionFilter:'AboutUs' : 'Left' as section"
          [title]="section.sectionTitle || ''"
          [content]="section.sectionContent || '' | replaceKeyword:{ businessName: business.businessName }"
          [imageURL]="section.sectionImageUrl || ''"
        ></app-left-text>

        <app-right-text
          *ngIf="business.sections | sectionFilter:'AboutUs' : 'Right' as section"
          [title]="section.sectionTitle || ''"
          [content]="section.sectionContent || '' | replaceKeyword:{ businessName: business.businessName }"
          [imageURL]="section.sectionImageUrl || ''"
        ></app-right-text>
      </div>

      <app-call-to-action
        [text]="'Come Meet Our Family'"
        [buttonText]="'Schedule a Visit'"
        [isButton]="true"
        [bgColor]="business.theme.backgroundColor"
        [textColor]="business.theme.textColor"
      ></app-call-to-action>
    </ng-container>
  </div>
</div>
