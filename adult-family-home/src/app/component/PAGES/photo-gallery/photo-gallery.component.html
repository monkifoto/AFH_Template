<div *ngIf="business">
  <div [ngSwitch]="layoutType">
    <ng-container *ngSwitchCase="'hh'">
  <div class="hero-contact">
    <div class="hero-overlay">
      <h1>Our Home</h1>
      <div class="hero-subtitle">
        <p>Feel at Home: A Peek into Our Caring Environment</p>
      </div>
    </div>
  </div>

  <div class="container">
    <section class="home-description" *ngIf="business?.sections | sectionFilter:'GalleryCenterText' as section">
      <div class="section-heading" [innerHTML]="section.sectionTitle"></div>
      <div >
        <p [innerHTML]="section.sectionContent"></p>
      </div>
    </section>

    <section class="gallery">
      <div class="section-heading">Explore Our Gallery</div>
      <div class="gallery-grid gallery-container">
        <div *ngFor="let image of images" class="gallery-item" (click)="onImageClick(image.url)">
          <img [src]="image.url" alt="Gallery Image">
        </div>
      </div>
    </section>

    <div class="cta-section about-cta">
      <div class="cta-content">
        <h2>Come Meet Our Family</h2>
        <p>Weâ€™d love to meet you! Schedule a visit and see firsthand how our caring environment feels like home.</p>
        <button type="button" class="afhBtn"  (click)="navigateToContact(business.id)">Schedule a Visit</button>
      </div>
    </div>
  </div>
    </ng-container>
