<div *ngIf="business">
  <div [ngSwitch]="layoutType">
    <ng-container *ngSwitchCase="'hh'">
  <div class="hero-contact">
    <div class="hero-overlay">
      <h1>Our Home</h1>
      <div class="hero-subtitle">
        <p>Feel at Home: A Peek into Our Caring Environment</p>
      </div>
    </div>
  </div>

  <div class="container">
    <section class="home-description">
      <div class="section-heading">Welcome to Our Home</div>
      <p>
        {{business.photoGalleryText}}
      </p>
    </section>

    <section class="gallery">
      <div class="section-heading">Explore Our Gallery</div>
      <div class="gallery-grid gallery-container">
        <div *ngFor="let image of images" class="gallery-item" (click)="onImageClick(image.url)">
          <img [src]="image.url" alt="Gallery Image">
        </div>
      </div>
    </section>

    <div class="cta-section about-cta">
      <div class="cta-content">
        <h2>Come Meet Our Family</h2>
        <p>Weâ€™d love to meet you! Schedule a visit and see firsthand how our caring environment feels like home.</p>
        <button type="button" class="afhBtn"  (click)="navigateToContact(business.id)">Schedule a Visit</button>
      </div>
    </div>
  </div>
    </ng-container>

    <ng-container *ngSwitchCase="'ae'">
      <app-hero></app-hero>

      <app-center-text [content]="business.photoGalleryText" [title]="'Welcome to our home'" [showBtn]="false"></app-center-text>

      <section class="ae-gallery">
        <div class="ae-section-heading">Explore Our Gallery</div>
        <div class="ae-gallery-grid ae-gallery-container">
          <div *ngFor="let image of images" class="ae-gallery-item" (click)="onImageClick(image.url)">
            <img [src]="image.url" alt="Gallery Image">
          </div>
        </div>
        <div *ngIf="selectedImageUrl" class="ae-lightbox" (click)="closeLightbox()">
          <img [src]="selectedImageUrl" alt="Full-size image">
        </div>
      </section>
      <app-testimonial-image [imageURL]="'../../../../assets/sharedAssets/istockphoto-1453597643-2048x2048.jpg'"
      [author]="business.testimonials[4].name" [text]="business.testimonials[4].quote"></app-testimonial-image>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <app-hero></app-hero>
      <app-center-text></app-center-text>
      <section class="gallery">
        <div class="section-heading"><h2>Explore Our Gallery</h2></div>
        <div class="gallery-grid gallery-container">
          <div *ngFor="let image of images" class="gallery-item" (click)="onImageClick(image.url)">
            <img [src]="image.url" alt="Gallery Image">
          </div>
        </div>
      </section>
    </ng-container>

  <app-image-viewer-modal
    *ngIf="selectedImageUrl"
    [imageUrl]="selectedImageUrl"
    (closeModal)="onCloseModal()">
  </app-image-viewer-modal>
</div>
