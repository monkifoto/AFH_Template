<div *ngIf="business">
  <div [ngSwitch]="business.theme.themeType">
    <ng-container *ngSwitchCase="'hh'">
      <div class="hero-about">
        <div class="page-hero-overlay">
          <h1>Our Home</h1>
          <div class="hero-subtitle">
            <p>Feel at Home: A Peek into Our Caring Environment</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <ng-container #dynamicContainer></ng-container>

  <section class="gallery">
    <div class="section-heading"><h2>Explore Our Gallery</h2></div>
    <div class="gallery-grid">
      <div *ngFor="let image of images" class="gallery-item" (click)="onImageClick(image.url)">
        <img [src]="image.url" alt="Gallery Image">
      </div>
    </div>
  </section>

  <app-call-to-action
  title="Come Meet Our Family"
  content="Weâ€™d love to meet you! Schedule a visit and see firsthand how our caring environment feels like home."
  buttonText="Schedule A Visit"
  [isButton]="true"
  bgColor="var(--dark-background-color)"
  textColor="var(--text-color)"
  titleColor="var(--accent-color)"
  contentColor="var(--secondary-color)"
  buttonBgColor="var(--button-color)"
  buttonTextColor="var(--button-text-color)"
  borderRadius="10px"
  boxShadow="0px 6px 10px rgba(0,0,0,0.3)"
  layout="centered"
  page="contact-us"
  [businessId] ="business.id"
></app-call-to-action>

</div>
