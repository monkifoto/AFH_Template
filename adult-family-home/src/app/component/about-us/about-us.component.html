<div *ngIf="business">
  <div class="hero-about">
    <div class="hero-overlay">
      <h1>About Us</h1>
      <div class="hero-subtitle">
      <p>Where Compassion Meets Care: Your Loved Ones, Our Family.</p>
      </div>
    </div>
  </div>

  <div class="container">
    <section class="business-story">
      <div class="heading-container">
        <h2 class="styled-heading">Our Story</h2>
      </div>
      <div class="services_txt garamond" [innerHTML]="business.businessStory"></div>
    </section>

    <section class="mission-vision">
      <div class="mission">
        <img [src]="business.lifestyleImages"/>
        <div class="heading-container">
          <h2 class="styled-heading">Our Mission</h2>
        </div>
        <div class="services_txt garamond" [innerHTML]="business.mission"></div>
      </div>
      <div class="vision">
        <img [src]="business.facilityImages"/>
        <div class="heading-container">
          <h2 class="styled-heading">Our Vision</h2>
        </div>
        <div class="services_txt garamond" [innerHTML]="business.vision"></div>
      </div>
    </section>
    <section class="business-team">
      <app-meet-the-team [businessId]="business.id"></app-meet-the-team>
    </section>
  </div>

  <div class="cta-section about-cta">
    <div class="cta-content">
      <h2>Come Meet Our Family</h2>
      <p>Weâ€™d love to meet you! Schedule a visit and see firsthand how our caring environment feels like home.</p>
      <button class="cta-btn" (click)="navigateToContact(business.id)">Schedule a Visit</button>
    </div>
  </div>
</div>
