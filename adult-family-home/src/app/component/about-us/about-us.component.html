<div *ngIf="business">
  <div class="hero-about">
    <div class="hero-overlay">
      <h1>About Us</h1>
    </div>
  </div>

  <div class="container">
    <section class="business-story">
      <h2>Our Story</h2>
      <p>{{ business.businessStory }}</p>
    </section>

    <section class="mission-vision">
      <div class="mission">
        <img [src]="business.lifestyleImages"/>
        <h3>Our Mission</h3>
        <p>{{ business.mission }}</p>
      </div>
      <div class="vision">
        <img [src]="business.facilityImages"/>
        <h3>Our Vision</h3>
        <p>{{ business.vision }}</p>
      </div>
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="team-list">
        <div class="team-item" *ngFor="let member of business.staffImagesBios | splitComma">
          <img [src]="member.image" alt="{{ member.name }}">
          <div class="team-info">
            <h3>{{ member.name }}</h3>
            <p>{{ member.bio }}</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
